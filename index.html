	    <script>

        var pLanguages = ["sql", "java", "python", "javascript", "c++", "c#", "perl", "swift", "php", "ruby"];
      	var plDefinitions = ["Domain-specific language used in programming and designed for managing data held in a relational database management system (RDBMS), or for stream processing in a relational data stream management system (RDSMS)", "General-purpose computer programming language that is concurrent, class-based, object-oriented,[14] and specifically designed to have as few implementation dependencies as possible. It is intended to let application developers 'write once, run anywhere' (WORA)", "Widely used high-level programming language for general-purpose programming, created by Guido van Rossum and first released in 1991. An interpreted language that has a design philosophy which emphasizes code readability", "High-level, dynamic, untyped, and interpreted run-time language. It has been standardized in the ECMAScript language specification. Alongside HTML and CSS, this language is one of the three core technologies of World Wide Web content production; the majority of websites employ it, and all modern Web browsers support it without the need for plug-ins", "Has imperative, object-oriented and generic programming features, while also providing facilities for low-level memory manipulation. It was designed with a bias toward system programming and embedded, resource-constrained and large systems, with performance, efficiency and flexibility of use as its design highlights", "Is a multi-paradigm programming language encompassing strong typing, imperative, declarative, functional, generic, object-oriented (class-based), and component-oriented programming disciplines", "Family of high-level, general-purpose, interpreted, dynamic programming languages, developed by Larry Wall in 1987 as a general-purpose Unix scripting language to make report processing easier", "General-purpose, multi-paradigm, compiled programming language developed by Apple Inc. for iOS, macOS, watchOS, tvOS, and Linux. Swift is designed to work with Apple's Cocoa and Cocoa Touch frameworks and the large body of extant Objective-C (ObjC) code written for Apple products.", "Server-side scripting language designed primarily for web development but also used as a general-purpose programming language. Originally created by Rasmus Lerdorf in 1994, the PHP reference implementation is now produced by The PHP Development Team.", "Dynamic, reflective, object-oriented, general-purpose programming language. It was designed and developed in the mid-1990s by Yukihiro 'Matz' Matsumoto in Japan. According to its creator, this language was influenced by Perl, Smalltalk, Eiffel, Ada, and Lisp."];
      	var alphabet = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];

        var keyCount = 0;
        
      	var game = {
      		score: 0,
      		chances: 6,
      		wordsCompleted: 0,
      		wordsUsed: [],
      		activeWord: [],
      		hint: "",
      		usedLetters: "",
      		message: "",
      		wordDisplay: [],
      		cLetterCount: 0,
      		correct: false,


      		pickWord: function() {
      			var x = Math.floor((Math.random()*9)+1);
      			var active = pLanguages[x];
      			var hint = plDefinitions[x];
      			for (var l = 0; l < active.length; l++) {
      			  (this.activeWord).push(active[l]);
      			  (this.wordDisplay).push("_ ");
      			}
      		},
      		
          updateDisplay: function(userChoice) {
            for (var j = 0; j < this.activeWord.length; j++) {
              if (userChoice === this.activeWord[j]) {
                this.cLetterCount += 1;
                this.correct = true;
                this.wordDisplay[j] = this.activeWord[j];
              }
            }
          },
      	};
      	

      	document.onkeyup = function(event) {
      	var userChoice = String.fromCharCode(event.key).toLowerCase();

      		if (keyCount === 0) {
      			$("#message").html("Guess the programming language").removeClass("firstMsg").addClass("secondMsg");
      			game.pickWord();
      			keyCount += 1;

      			// $("#hmPic").html("<img src="assets/hm1.png">").addClass("middleBoxes p middleLeft");

      			$("#middleRight").html("Score: " + game.score).addClass("middleBoxes p middleRight");
      			$("#middleRight1").html("Chances Left: " + game.chances).addClass("middleBoxes p middleRight");
      			$("#middleRight2").html("Used Letters: ").addClass("middleBoxes p middleRight");
      			$("#middleRight3").html(game.usedLetters).addClass("middleBoxes p middleRight");

      			$("#middleContainer").addClass("middleContainer");

      			$("#middleLeft").html('<img src="assets/hm0.png">').addClass("middleBoxes p middleLeft");
      			$("#middleLeft1").html("Programming Language:").addClass("middleBoxes p middleLeft");
      			$("#middleLeft2").html(game.wordDisplay).addClass("middleBoxes p middleLeft");

      		} else {

      			game.updateDisplay("p");

      			if (game.correct === false) {

      				game.chances = (game.chances - 1);
      				$("#middleRight1").html("Chances Left: " + game.chances).addClass("middleBoxes p middleRight");

	      			if (game.chances === 5) {
	      				$("#middleLeft").html('<img src="assets/hm1.png">').addClass("middleBoxes p middleLeft");
	      			} else if (game.chances === 4) {
	      				$("#middleLeft").html('<img src="assets/hm2.png">').addClass("middleBoxes p middleLeft");
	      			} else if (game.chances === 3) {
	      				$("#middleLeft").html('<img src="assets/hm3.png">').addClass("middleBoxes p middleLeft");
	      			} else if (game.chances === 2) {
	      				$("#middleLeft").html('<img src="assets/hm4.png">').addClass("middleBoxes p middleLeft");
	      			} else if (game.chances === 1) {
	      				$("#middleLeft").html('<img src="assets/hm5.png">').addClass("middleBoxes p middleLeft");
	      			} else if (game.chances === 0) {
	      				$("#middleLeft").html('<img src="assets/hm7.png">').addClass("middleBoxes p middleLeft");
	      			}

	      		} else if (game.corret === true && cLetterCount === game.activeWord.length) {
	      			$("#message").html("YOU GOT IT").addClass("winningText");
	      			game.score += 1;
	      			game.cLetterCount = 0;
	      			game.chances = 6;
	      			game.pickWord();

      			} else {
      				$("#middleLeft2").html(game.wordDisplay).addClass("middleBoxes p middleLeft");
      				game.correct = false;
      			}

      		}

      };


    </script>
