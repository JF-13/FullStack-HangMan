	    <script>


        var car = {
          make: "Honda",
          model: "Fit",
          color: "Blue Raspberry",
          mileage: 3000,
          isWorking: true,

          driveToWork: function() {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 8;

            alert("New mileage: " + this.mileage);
          },

          driveAroundWorld: function() {

            alert("Old Mileage: " + this.mileage);

            this.mileage = this.mileage + 24000;

            alert("New Mileage: " + this.mileage);
            alert("Car needs a tuneup!");

            this.isWorking = false;
          },

          getTuneUp: function() {
            alert("Car is ready to go!");
            this.isWorking = true;
          },

          honk: function() {
            alert("Honk! Honk!");
          }
        };

        document.onkeyup = function(event) {

          var userChoice = String.fromCharCode(event.key).toLowerCase();

          if ((userChoice === 'm') || userChoice === 'd'|| userChoice === 'w' || userChoice === 't' || userChoice === 'h')  {

            if (userChoice === 'm') {
                console.log(car.mileage);
            } else if (userChoice === 'd') {
                console.log(car.driveToWork());
            } else if (userChoice === 'w') {
                console.log(car.driveAroundWorld());
            } else if (userChoice === 't') {
                console.log(car.getTuneUp());
            } else if (userChoice === 'h') {
                console.log(car.honk());
            }
          

            var html = "<P>Press mileage(m), driveToWork(d), driveAroundWorld(w), getTuneUp(t), and honk(h) to control the car</p>" +
              "<p>car mileage</p>" + car.mileage;
            document.querySelector('#message').innerHTML = html;
        }
      };
    </script>
